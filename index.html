<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <form id="dataForm">
        <label for="firstName" style="font-size:x-large;">First Name:</label>
        <input type="text" id="firstName" required><br><br>

        <label for="lastName" style="font-size:x-large;">Last Name:</label>
        <input type="text" id="lastName" required><br><br>

        <label for="address" style="font-size:x-large;">Address:</label>
        <input type="text" id="address" required><br><br>

        <label for="pincode" style="font-size:x-large;">Pincode:</label>
        <input type="text" id="pincode" required><br><br>

        <label for="gender" style="font-size:x-large;">Gender:</label>
        <input type="radio" id="gender" name="gender" value="Male">Male
        <input type="radio" id="gender" name="gender" value="Female">Female
        <input type="radio" id="gender" name="gender" value="Other">Other<br><br>

        <label for="food" style="font-size:x-large;">Choice of Food (Select at least 2):</label>
        <select id="food" multiple required style="font-size:x-large;">
            <option value="Pizza">Pizza</option>
            <option value="Burger">Burger</option>
            <option value="Pasta">Pasta</option>
            <option value="Sushi">Sushi</option>
            <option value="Salad">Salad</option>
        </select><br><br>

        <label for="state" style="font-size:x-large;">State:</label>
        <input type="text" id="state" required><br><br>

        <label for="country" style="font-size:x-large;">Country:</label>
        <input type="text" id="country" required><br><br>

        <input type="submit" value="Submit" style="font-size:x-large;background-color: sandybrown;border-radius: 10px;">
    </form>

    <br>
    <table id="dataTable" style="font-size:x-large;">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

<script src="./script.js"></script>
</body>
</html>
